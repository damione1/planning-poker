# Local development overrides
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      # Mount source code for live reload
      - .:/app
      # Exclude pb_data and tmp from sync
      - /app/pb_data
      - /app/tmp
    environment:
      - TZ=UTC
      - CGO_ENABLED=1
    ports:
      - "8090:8090"
